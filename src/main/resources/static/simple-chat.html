<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 실시간 채팅</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
        .enter { background-color: #e3f2fd; }
        .talk { background-color: #f5f5f5; }
        .input-group { display: flex; gap: 10px; margin: 10px 0; }
        input[type="text"] { flex: 1; padding: 8px; }
        button { padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>간단한 실시간 채팅 (WebSocket만 사용)</h1>
        
        <div id="status" class="status disconnected">연결되지 않음</div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="사용자명" value="tester">
            <button onclick="connect()">연결</button>
            <button onclick="disconnect()">연결 해제</button>
        </div>
        
        <div id="chatBox" class="chat-box"></div>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;

        function connect() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('사용자명을 입력하세요');
                return;
            }

            // WebSocket만 사용 (STOMP 없이)
            socket = new WebSocket('ws://localhost:8080/ws');
            
            socket.onopen = function() {
                console.log('WebSocket 연결됨');
                updateStatus('연결됨', true);
                
                // 입장 메시지 전송
                const enterMessage = {
                    type: 'ENTER',
                    roomId: 'room1',
                    sender: username,
                    message: ''
                };
                socket.send(JSON.stringify(enterMessage));
                
                isConnected = true;
            };
            
            socket.onmessage = function(event) {
                console.log('서버 응답:', event.data);
                const message = JSON.parse(event.data);
                addMessage(message);
            };
            
            socket.onclose = function(event) {
                console.log('WebSocket 연결 해제:', event.code, event.reason);
                updateStatus('연결 해제됨', false);
                isConnected = false;
            };
            
            socket.onerror = function(error) {
                console.log('WebSocket 에러:', error);
                updateStatus('연결 에러', false);
                isConnected = false;
            };
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
                isConnected = false;
                updateStatus('연결 해제됨', false);
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const username = document.getElementById('username').value;
            
            if (!message || !isConnected) return;
            
            // 채팅 메시지 전송
            const chatMessage = {
                type: 'TALK',
                roomId: 'room1',
                sender: username,
                message: message
            };
            socket.send(JSON.stringify(chatMessage));
            
            messageInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateStatus(message, connected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function addMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + message.type.toLowerCase();
            
            if (message.type === 'ENTER') {
                messageDiv.textContent = message.sender + '님이 입장하셨습니다.';
            } else {
                messageDiv.textContent = message.sender + ': ' + message.message;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
